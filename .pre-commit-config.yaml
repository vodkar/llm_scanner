repos:
  - repo: local
    hooks:
      - id: black
        name: black (uv)
        entry: uv run black .
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy (uv)
        entry: uv run mypy .
        language: system
        pass_filenames: false
      - id: deadcode
        name: deadcode (uv)
        entry: uv run deadcode llm_scanner
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest (uv)
        entry: uv run pytest tests/
        language: system
        pass_filenames: false
